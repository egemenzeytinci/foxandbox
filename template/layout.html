<!doctype html>
<html data-language="en_US" dir="ltr" lang="en">

    <head>
        <title>{{ title or 'Fox and Box' }}
            - The fox out of the box!</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="/assets/images/foxandbox-icon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/regular.min.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/solid.min.css"/>
        <link rel="stylesheet" type="text/css" href="/assets/css/brands.min.css"/>
        {% block style %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/assets/images/foxandbox-logo-white.svg" height="30" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if request.path.startswith('/movie') else '' }}" href="/movie">
                                Movies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if request.path.startswith('/series') else '' }}" href="/series">
                                Series
                            </a>
                        </li>
                    </ul>
                    <div class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/lucky">I'm Feeling Lucky</a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <footer class="text-center text-white">
            <div class="container pt-4">
                <section class="mb-2">
                    <a class="btn btn-link text-white m-1" href="#" role="button">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a class="btn btn-link text-white m-1" href="#" role="button">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="btn btn-link text-white m-1" href="#" role="button">
                        <i class="fab fa-instagram"></i>
                    </a>
                </section>
                <div class="pb-4">
                    Foxandbox Â© 2022
                </div>
            </div>
        </footer>
    </body>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    {% block script %}{% endblock %}

</html>
